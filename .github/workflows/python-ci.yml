name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv 
        source venv/bin/activate 
        pip install --upgrade pip  
        pip install -r requirements.txt 

    - name: Run tests
      run: |
        source venv/bin/activate  
        chmod +x pipeline.sh  
        ./pipeline.sh  

    - name: Deactivate virtual environment
      run: deactivate  # Деактивируем виртуальное окружение после выполнения
